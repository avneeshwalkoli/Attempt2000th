<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - VisionDesk</title>
  <link rel="stylesheet" href="./auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Background Shapes -->
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>

  <!-- Authentication Container -->
  <div class="auth-container">
    <div class="auth-card">
      <!-- Header -->
      <div class="auth-header">
        <h1 class="title">Create Account</h1>
        <p class="subtitle">Get started with VisionDesk today.</p>
      </div>

      <!-- Signup Form -->
      <form class="auth-form">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>

      <!-- Footer Link -->
      <div class="auth-footer">
        <p>Already have an account? <a href="./Login.html">Sign in</a></p>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('.auth-form');
      const button = form.querySelector('button[type="submit"]');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('fullname').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Basic validation
        if (password.length < 6) {
          alert('Password must be at least 6 characters long.');
          return;
        }

        // Show loading indicator
        button.innerHTML = 'Creating Account...';
        button.disabled = true;

        try {
          const res = await fetch('https://anydesk.onrender.com/api/auth/signup', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, email, password }),
          });

          const data = await res.json();

          if (!res.ok) {
            throw new Error(data.message || 'Something went wrong');
          }

          // Handle successful signup (e.g., store token, redirect)
          console.log('Signup successful:', data);
          alert('Account created successfully!');
          // window.location.href = '/dashboard.html'; // Redirect to dashboard

        } catch (error) {
          console.error('Signup error:', error);
          alert(`Error: ${error.message}`);
        } finally {
          // Restore button state
          button.innerHTML = 'Create Account';
          button.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
